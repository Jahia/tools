query($severity: GqlProbeSeverity, $includes: [String!], $health: GqlProbeHealth) {
    admin {
        jahia {
            healthCheck(severity: $severity, includes: $includes) {
                status {
                    health
                    message
                }
                probes(health: $health) {
                    name
                    severity
                    description
                    status {
                        health
                        message
                    }
                }
            }
        }
    }
}
